<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    <script src="../js/jquery-3.5.1.min.js"></script>-->
    <script src="js/get.js"></script>
    <title>jQuery Get</title>
</head>
<body>
<!--
Get Content - text(), html(), and val()

text() - Sets or returns the text content of selected elements
html() - Sets or returns the content of selected elements (including HTML markup)
val() - Sets or returns the value of form fields
attr() - this method is used to get attribute values.
-->

    <p id="para">This is some <b>bold</b> text in a paragraph.</p>
    <div id="form">
        <p>Name: <input type="text" id="test" name="mouseName" value="Mickey Mouse"></p>
    </div>

    <p><a href="https://www.boibhandar.com" title="Boibhandar Inc." target="_blank" id="w3s">Boi Bhandar</a></p>

    <table border="1" style="color: red">
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>Address</td>
        </tr>
    </table>
    <br>

    <button id="getText">Get text</button>
    <button id="getHtml">Get html</button>
    <button id="getVal">Get value</button>
    <button id="getAttr">Show Attribute Value</button>
    <button id="removeAttr">Remove Attribute Value</button>
</body>
</html>

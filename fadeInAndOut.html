<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    <script src="../js/jquery-3.5.1.min.js"></script>-->
    <script src="js/fadeInAndOut.js"></script>
    <title>Fade in and out</title>
    <style>
        p {
            background-color: #e5eecc;
            padding: 7px;
            border: solid 1px #c3c3c3;
        }
    </style>
</head>
<body>
    <button id="fadeInBtn">Fade in</button>
    <div id="fadeInDiv" style="height: 80px;width: 80px;display: none;background-color: red; margin-top: 5px"></div>
    <br>

    <button id="fadeOutBtn">Fade out</button>
    <div id="fadeOutDiv" style="height: 80px;width: 80px;display: block;background-color: red; margin-top: 5px"></div>
    <br>

    <button id="fadeInOutBtn">Fade In/Out (toggle)</button>
    <p id="fadeInOutDiv">
        Muhammad Abid Hasan<br>
        4216, Toronto<br>
        Canada.
    </p>
    <br>

    <button id="fadeToBtn">Click to fade boxes using fadeTo() (0-1)</button>
    <div id="fadeToDiv1" style="height: 80px;width: 80px;display: block;background-color: red; margin-top: 5px"></div>
    <div id="fadeToDiv2" style="height: 80px;width: 80px;display: block;background-color: gray; margin-top: 5px"></div>
    <div id="fadeToDiv3" style="height: 80px;width: 80px;display: block;background-color: yellow; margin-top: 5px"></div>
    <br>



</body>
</html>

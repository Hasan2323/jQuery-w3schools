<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    <script src="../js/jquery-3.5.1.min.js"></script>-->
    <script src="js/beforeAfter.js"></script>
    <title>jQuery - before after</title>
</head>
<body>
    <div>
        <b>jQuery after() and before() Methods</b><br><br>
        The jQuery after() method inserts content AFTER the selected HTML elements. <br>
        The jQuery before() method inserts content BEFORE the selected HTML elements.
    </div>
    <hr>
    <br>
    <img src="images/pp.png" alt="jQuery" width="100" height="140"><br><br>

    <button id="btn1">Insert before</button>
    <button id="btn2">Insert after</button>
    <button onclick="afterText()">Insert after - multiple elements</button>
</body>
</html>

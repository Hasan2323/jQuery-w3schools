<!DOCTYPE html>
<html lang="en">
<head>

<!--    The jQuery animate() method is used to create custom animations.-->

<!--    Syntax:-->
<!--    $(selector).animate({params},speed,callback);-->

<!--    The required params parameter defines the CSS properties to be animated.-->

<!--    The optional speed parameter specifies the duration of the effect. It can take the following values: "slow", "fast", or milliseconds.-->

<!--    The optional callback parameter is a function to be executed after the animation completes.-->

<!--    #################################################################################################-->
<!--    #                                                                                               #-->
<!--    #         By default, all HTML elements have a static position, and cannot be moved.            #-->
<!--    #         To manipulate the position, "Remember to first set the CSS POSITION property"         #-->
<!--    #         of the element to "relative, fixed, or absolute!"                                     #-->
<!--    #                                                                                               #-->
<!--    #################################################################################################-->

    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    <script src="../js/jquery-3.5.1.min.js"></script>-->
    <script src="js/animation.js"></script>
    <title>Animation</title>
    <style>
        div {
            padding: 5px;
            background-color: #e5eecc;
            text-align: center;
            border: 1px solid black;
        }
        #btn1, #btn2, #btn3 {
            width: 690px;
            font-weight: bold;
        }
        #content1, #content2 {
            padding: 30px;
            font-size: 15px;
            display: block;
            width: 70px;
            position: relative;
        }

    </style>
</head>
<body>
    <div id="btn1">Click to Animate - (single task) panel</div>
    <div id="content1">Allahu-Akbar!</div>
    <br><br>

    <div id="btn2">Click to slide - (Multi task) panel</div>
    <div id="content2">Allahu-Akbar!</div>
    <br><br>

    <div id="btn3">Click to slide - (Multi task separately) panel</div>
    <div id="content3" style="background:#98bf21;height:100px;width:200px;position:absolute;">Allahu-Akbar!</div>
    <br><br>

</body>
</html>

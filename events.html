<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    <script src="../js/jquery-3.5.1.min.js"></script>-->
    <script src="js/events.js"></script>
    <title>jQuery events</title>
</head>
<body>
    <p class="dblClick">Vanish after double click the button 1</p>
    <p class="dblClick">Vanish after double click the button 2</p>
    <button id="dblClick">Double click</button>
    <hr>

    <button id="mouseEnter">Alert will be shown if mouse enter</button>
    <hr>
    <hr>

    <button id="mouseLeave">Alert will be shown if mouse leave</button>
    <hr>
    <hr>

    <button id="mouseDown">Alert will be shown if mouse Down</button>
    <hr>
    <hr>

    <button id="mouseUp">Alert will be shown if mouse Up</button>
    <hr>

    <p id="mouseHover"> Mouse hover (enter and leave) </p>
    <hr>

    <form action="#">
        Name: <input type="text" name="name"><br><br>
        Email: <input type="email" name="email">
    </form>
    <hr>

    <p id="onSingle">On() method (single)</p>
    <hr>

    <p id="onMultiple">on() method - multiple task example</p>
    <hr>







</body>
</html>
